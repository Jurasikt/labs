<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
  <title>Simple Chat</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async type="text/javascript" src="{% static 'js/script.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/modal.css'%}">
  <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
  </head>
<body>
<div class="container">
  <nav>
    <h1>Simple Chat</h1>
  </nav>  
  <section>
    <div class="message-container">
      <div class="scroll-container">
      </div>

      <div class="form-box">
        <input type="text" placeholder="Press [Shift]+[Enter] to send a message" id="sendText"></input>
        <button class="btn" onclick = "sendMessage()">Send</button>
        <div class="server">
          SERVER  <b class="green">online</b><br>
          <div class="action">
            <a onclick="modalTrigger('modal1')">change nikname</a>
          </div>
        </div>
      </div>
      
    </div>
  </section>
</div>

<footer>
  <div class="footer-inner">
    <p>Author: Jurasikt</p>
    <p>All rights reserved(c) 2016</p>
  </div>
</footer>
<!-- message  -->
<div class="message-box left none">
  <div class="message-avatar">
    <img src="{% static 'img/noavatar.jpg' %}" width="50px" height="50px">
    <div class="action">
      <a>edit</a>
      <a>delete</a>
    </div>
  </div>
  <div class="message-text">
    <b class="author"></b><br>
  </div>
</div>

<!-- modal dlg -->
<div class="shim" id="modal1">
  <div class="modal-container">
    <div class="close"><span onclick="modalTrigger('modal1')">x</span></div>
    <div class="modal-header">
      <h1>Sign In</h1>
    </div>
    <div class="zero-20"></div>
    <div class="modal-input">
      <input type="text" placeholder="Enter new nikname" id ="nikInput" class="feedback-input">
      <div class="modal-btn">
        <button  id ="nikBtn">Done</button>
      </div>
      
    </div>
  </div>
</div>

<!-- modal dlg -->
<div class="shim" id="modal2">
  <div class="modal-container">
    <div class="close"><span onclick="modalTrigger('modal2')">x</span></div>
    <div class="modal-header">
      <h1>Edit message</h1>
    </div>
    <div class="zero-20"></div>
    <div class="modal-input">
      <textarea></textarea>
      <div class="modal-btn">
        <button>Done</button>
      </div>
    </div>
  </div>
</div>


<!-- end modal -->
</body>
</html>
